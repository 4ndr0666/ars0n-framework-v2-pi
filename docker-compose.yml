version: "3.9"

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Database – arm64v8 pinned, lean, immortal
  # ─────────────────────────────────────────────────────────────────────────────
  db:
    container_name: ars0n-framework-v2-db
    image: arm64v8/postgres:14-alpine
    platform: linux/arm64
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ars0n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s
    restart: unless-stopped
    networks:
      - ars0n-network

  # ─────────────────────────────────────────────────────────────────────────────
  # Go API – HTTPS on 8443 with self-signed certs
  # ─────────────────────────────────────────────────────────────────────────────
  api:
    container_name: ars0n-framework-v2-api
    build: ./server
    platform: linux/arm64
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: ars0n
    ports:
      - "8443:8443"
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8443/health", "--insecure"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 15s
    restart: unless-stopped
    networks:
      - ars0n-network

  # ─────────────────────────────────────────────────────────────────────────────
  # React Frontend – Pi IP baked at build time (ignition.sh)
  # ─────────────────────────────────────────────────────────────────────────────
  client:
    container_name: ars0n-framework-v2-client
    build:
      context: ./client
      args:
        REACT_APP_SERVER_PROTOCOL: https
        REACT_APP_SERVER_IP: ${PI_IP:-127.0.0.1}
        REACT_APP_SERVER_PORT: 8443
    platform: linux/arm64
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ars0n-network

  # ─────────────────────────────────────────────────────────────────────────────
  # AI Service – Python 3.13 + torch CPU
  # ─────────────────────────────────────────────────────────────────────────────
  ai_service:
    container_name: ars0n-framework-v2-ai-service
    build:
      context: ./ai_service
      dockerfile: Dockerfile
      platform: linux/arm64
    image: ars0n/ai:3.13
    platform: linux/arm64
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ars0n
      - API_URL=https://api:8443
      - SSL_VERIFY=false
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s
    restart: unless-stopped
    networks:
      - ars0n-network
    profiles:
      - ai

  # ─────────────────────────────────────────────────────────────────────────────
  # Recon Tool Swarm – clean, valid YAML anchors
  # ─────────────────────────────────────────────────────────────────────────────
  tool_template: &tool_common
    depends_on:
      - api
    entrypoint: ["sleep", "infinity"]
    restart: "no"
    networks:
      - ars0n-network
    platform: linux/arm64

  subfinder:     { <<: *tool_common, build: ./docker/subfinder }
  assetfinder:   { <<: *tool_common, build: ./docker/assetfinder }
  katana:        { <<: *tool_common, build: ./docker/katana }
  sublist3r:     { <<: *tool_common, build: ./docker/sublist3r }
  cloud_enum:    { <<: *tool_common, build: ./docker/cloud_enum }
  ffuf:          { <<: *tool_common, build: ./docker/ffuf }
  subdomainizer: { <<: *tool_common, build: ./docker/subdomainizer }
  cewl:          { <<: *tool_common, build: ./docker/cewl }
  metabigor:     { <<: *tool_common, build: ./docker/metabigor }
  httpx:         { <<: *tool_common, build: ./docker/httpx }
  gospider:      { <<: *tool_common, build: ./docker/gospider }
  dnsx:          { <<: *tool_common, build: ./docker/dnsx }
  github-recon:  { <<: *tool_common, build: ./docker/github-recon }
  nuclei:        { <<: *tool_common, build: ./docker/nuclei }
  shuffledns:    { <<: *tool_common, build: ./docker/shuffledns }

volumes:
  postgres_data:

networks:
  ars0n-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
