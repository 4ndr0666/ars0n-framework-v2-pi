version: "3.9"

services:
  # ─────────────────────────────────────────────────────────────────────────────
  # Database – arm64v8 pinned, lean, immortal
  # ─────────────────────────────────────────────────────────────────────────────
  db:
    container_name: ars0n-framework-v2-db
    image: arm64v8/postgres:14-alpine           # ← Pi-native, no x86 bloat
    platform: linux/arm64
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ars0n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 12
      start_period: 10s
    restart: unless-stopped
    networks:
      - ars0n-network

  # ─────────────────────────────────────────────────────────────────────────────
  # Go API – HTTPS on 8443 with self-signed certs
  # ─────────────────────────────────────────────────────────────────────────────
  api:
    container_name: ars0n-framework-v2-api
    build: ./server
    platform: linux/arm64
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: ars0n
    ports:
      - "8443:8443"
    healthcheck:
      test: ["CMD", "curl", "-f", "https://localhost:8443/health", "--insecure"]
      interval: 10s
      timeout: 5s
      retries: 8
      start_period: 15s
    restart: unless-stopped
    networks:
      - ars0n-network

  # ─────────────────────────────────────────────────────────────────────────────
  # React Frontend – auto-injects Pi IP at runtime
  # ─────────────────────────────────────────────────────────────────────────────
  client:
    container_name: ars0n-framework-v2-client
    build: ./client
    platform: linux/arm64
    ports:
      - "3000:3000"
    depends_on:
      api:
        condition: service_healthy
    restart: unless-stopped
    networks:
      - ars0n-network

  # ─────────────────────────────────────────────────────────────────────────────
  # AI Service – Python 3.13 + torch 2.9.1+cpu (Pi-native)
  # ─────────────────────────────────────────────────────────────────────────────
  ai_service:
    container_name: ars0n-framework-v2-ai-service
    build:
      context: ./ai_service
      dockerfile: Dockerfile
      platform: linux/arm64
    image: ars0n-ai:3.13
    platform: linux/arm64
    ports:
      - "8000:8000"
    environment:
      - DATABASE_URL=postgresql://postgres:postgres@db:5432/ars0n
      - API_URL=https://api:8443
      - SSL_VERIFY=false                     # ← self-signed cert bypass
    depends_on:
      db:
        condition: service_healthy
      api:
        condition: service_healthy
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 10s
      retries: 5
      start_period: 60s                      # torch import is slow on Pi
    restart: unless-stopped
    networks:
      - ars0n-network
    profiles:
      - ai

  # ─────────────────────────────────────────────────────────────────────────────
  # Recon Tool Swarm – on-demand, zero-startup-cost
  # ─────────────────────────────────────────────────────────────────────────────
  subfinder:    &tool-template { build: ./docker/subfinder,    platform: linux/arm64 }
  assetfinder:  &tool-template { build: ./docker/assetfinder,  platform: linux/arm64 }
  katana:       &tool-template { build: ./docker/katana,       platform: linux/arm64 }
  sublist3r:    &tool-template { build: ./docker/sublist3r,    platform: linux/arm64 }
  cloud_enum:   &tool-template { build: ./docker/cloud_enum,   platform: linux/arm64 }
  ffuf:         &tool-template { build: ./docker/ffuf,         platform: linux/arm64 }
  subdomainizer:&tool-template { build: ./docker/subdomainizer,platform: linux/arm64 }
  cewl:         &tool-template { build: ./docker/cewl,         platform: linux/arm64 }
407  metabigor:    &tool-template { build: ./docker/metabigor,    platform: linux/arm64 }
  httpx:        &tool-template { build: ./docker/httpx,        platform: linux/arm64 }
  gospider:     &tool-template { build: ./docker/gospider,     platform: linux/arm64 }
  dnsx:         &tool-template { build: ./docker/dnsx,         platform: linux/arm64 }
  github-recon:&tool-template { build: ./docker/github-recon, platform: linux/arm64 }
  nuclei:       &tool-template { build: ./docker/nuclei,       platform: linux/arm64 }
  shuffledns:   &tool-template { build: ./docker/shuffledns,   platform: linux/arm64 }

# Apply template to all tools
  subfinder:    *tool-template
  assetfinder:  *tool-template
  katana:       *tool-template
  sublist3r:    *tool-template
  cloud_enum:   *tool-template
  ffuf:         *tool-template
  subdomainizer:*tool-template
  cewl:         *tool-template
  metabigor:    *tool-template
  httpx:        *tool-template
  gospider:     *tool-template
  dnsx:         *tool-template
  github-recon:*tool-template
  nuclei:       *tool-template
  shuffledns:   *tool-template

  # Common tool config (DRY)
  <<: *tool-template
  depends_on:
    - api
  entrypoint: ["sleep", "infinity"]
  restart: "no"
  networks:
    - ars0n-network

volumes:
  postgres_data:

networks:
  ars0n-network:
    driver: bridge
    ipam:
      config:
        - subnet: 172.20.0.0/16
