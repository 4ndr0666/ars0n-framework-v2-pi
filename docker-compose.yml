# Updated multi-arch Docker Compose for ars0n-framework-v2-pi
#
# This file defines the runtime topology for the ars0n framework.  It has
# been rewritten to support multi-architecture container images (amd64 and
# arm64) and to run cleanly on Raspberry Pi 4 devices.  The Postgres
# service has been pinned to the arm64v8/postgres:14-alpine image to
# guarantee ARM compatibility and efficient resource usage.  Each service
# explicitly declares its build context and depends_on relationships are
# carefully ordered so that the API and client wait on the database to
# become healthy.  Temporary volumes have been simplified and the memory
# limits/reservations have been removed for portability.  You can
# override any port mappings or environment variables at runtime via
# environment or docker-compose override files as needed.

version: "3.9"

services:

  # ---------------------------------------------------------------------------
  # Database: Postgres 14 running in Alpine on arm64v8.  A named volume
  # (postgres_data) stores database state.  Healthcheck ensures that the
  # database is ready before dependent services start.
  db:
    container_name: ars0n-framework-v2-db
    image: postgres:14-alpine
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: ars0n
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 10
    restart: unless-stopped
    networks:
      - ars0n-network

  # ---------------------------------------------------------------------------
  # API: Go backend.  Built from the ./server context.  Waits on the
  # database to be healthy.  Listens on port 8443 and exposes database
  # credentials via environment variables.
  api:
    container_name: ars0n-framework-v2-api
    build: ./server
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_HOST: db
      DATABASE_USER: postgres
      DATABASE_PASSWORD: postgres
      DATABASE_NAME: ars0n
    ports:
      - "8443:8443"
    restart: unless-stopped
    networks:
      - ars0n-network

  # ---------------------------------------------------------------------------
  # Client: React frontâ€‘end.  Built from the ./client context.  An .env file
  # will be generated at runtime via ignition.sh to inject REACT_APP_SERVER_IP.
  client:
    container_name: ars0n-framework-v2-client
    build: ./client
    ports:
      - "3000:3000"
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - ars0n-network

  # ---------------------------------------------------------------------------
  # AI service: separate Python component built from ./ai_service.  Expects
  # API_URL to point at the API container.  This service is optional and is
  # disabled by default unless you enable the "ai" profile when running
  # docker-compose.
  ai_service:
    container_name: ars0n-framework-v2-ai-service
    build: ./ai_service
    environment:
      API_URL: http://api:8443
    depends_on:
      - api
    restart: unless-stopped
    networks:
      - ars0n-network
    profiles:
      - ai

  # ---------------------------------------------------------------------------
  # Tool containers.  Each of these is built from the respective directory
  # under ./docker and is not started automatically (restart: "no").  They
  # share the network with the API service and can be run on demand.  The
  # entrypoint for each tool defaults to sleep infinity so that the
  # container stays alive; override the command at runtime to execute the
  # tool.

  subfinder:
    container_name: ars0n-framework-v2-subfinder
    build: ./docker/subfinder
    depends_on:
      - api
    entrypoint: ["sleep", "infinity"]
    restart: "no"
    networks:
      - ars0n-network

  assetfinder:
